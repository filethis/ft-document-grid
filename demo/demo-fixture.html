<!-- ft-document-grid element demo -->

<!-- Imports -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../paper-button/paper-button.html">

<link rel="import" href="../ft-document-grid.html">


<!--

An element that renders a grid of FileThis documents

@demo demo/index.html
 -->
<dom-module id="demo-fixture">

    <style include="iron-flex iron-flex-alignment iron-positioning"></style>

    <template>

        <div class="layout vertical center">
            <ft-document-grid
                    id="grid"
                    style="overflow:hidden; overflow-y:scroll; border:1px solid #DDD; width:563px; height:400px">
            </ft-document-grid>
        </div>

    </template>

    <script>

        Polymer
        ({
            is: 'demo-fixture',

            properties:
            {
            },

            ready: function()
            {
                this._loadFakeDocuments();
            },

            _loadFakeDocuments: function()
            {
                var path = "fake-documents.json";

                var xmlHttpRequest = new XMLHttpRequest();
                xmlHttpRequest.overrideMimeType("application/json");
                xmlHttpRequest.open('GET', path, true);
                xmlHttpRequest.onreadystatechange = function()
                {
                    if (xmlHttpRequest.readyState === 4 &&
                        xmlHttpRequest.status === 200)
                    {
                        grid.documents = JSON.parse(xmlHttpRequest.responseText);
                    }
                };
                xmlHttpRequest.send();
            }

        });

    </script>

</dom-module>
